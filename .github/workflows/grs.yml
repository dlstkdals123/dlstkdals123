name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *" # 매일 새벽 3시에 자동 갱신
  workflow_dispatch: # 수동으로도 실행 가능하게 설정

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 메인 Stats 카드 생성
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=dlstkdals123&theme=chartreuse-dark&show_icons=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Top Languages 카드 생성
      - name: Generate top-langs card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=dlstkdals123&layout=compact
          path: profile/langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3. 생성된 이미지 파일을 리포지토리에 커밋하고 푸시
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          mkdir -p profile
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
